<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Кинотеатр CINEMA</title>
    <style>
        .table {
            border-collapse: separate;
            border-spacing: 0 20px;
        }
    </style>
</head>
<body class="bg-dark text-white">
<div class="container-fluid p-0 bg-dark text-white">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container">

        <div class="row">
            <table class="table text-white">
                <thead>
                <tr>
                    <th scope="col">Постер</th>
                    <th scope="col">Название</th>
                    <th scope="col">Жанр</th>
                    <th scope="col">Год</th>
                    <th scope="col">Продолжительность</th>
                    <th scope="col">Возраст</th>
                </tr>
                </thead>
                <tbody th:each="film: ${films}">
                <tr>
                    <td rowspan="2"><img th:src="@{/files/{path}(path=*{film.fileId})}" width="250" alt="No image"
                                         class="img-fluid"></td>
                    <td>
                        <h3><a style="color: yellow; text-decoration: none;" th:text="${film.name}"
                               th:href="@{/films/{filmId}(filmId=${film.id})}"></a>
                        </h3>
                    </td>
                    <td th:text="${film.genre}"></td>
                    <td th:text="${film.year}"></td>
                    <td th:text="|${film.durationInMinutes} мин|"></td>
                    <td th:text="|${film.minimalAge}+|"></td>
                </tr>
                <tr>
                    <td colspan="5" th:text="${film.description}"></td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
