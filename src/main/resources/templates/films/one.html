<!doctype html>
<html lang="en">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>


  <title>Кинотеатр CINEMA</title>
</head>
<body class="bg-dark text-white">
<div class="container-fluid p-0 bg-dark text-white">
      <header th:insert="~{blocks/header :: header}"></header>
  <div class="container mt-4" >
    <div class="row">
      <div class="col-4">
        <img th:src="@{/files/{fileId}(fileId=*{film.fileId})}" class="w-100" alt="No image">
      </div>
      <div class="col-8">
        <div class="row">
          <h1 th:text="${film.name}"></h1>
        </div>
        <table class="table table-hover text-white">
          <thead>
          <tr>
            <th scope="col">Год</th>
            <th scope="col">Возраст</th>
            <th scope="col">Длительность</th>
            <th scope="col">Жанр</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td th:text="${film.year}"></td>
            <td th:text="|${film.minimalAge}+|"></td>
            <td th:text="|${film.durationInMinutes} мин|"></td>
            <td th:text="${film.genre}"></td>
          </tr>
          </tbody>
        </table>
        <div class="row">
          <p th:text="${film.description}"></p>
        </div>
      </div>

    </div>
  </div>
  <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
