<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Расписание</title>
    <style>
        .table {
            border-collapse: separate;
            border-spacing:0 10px;
        }
    </style>
</head>
<body class="bg-dark text-white">
<div class="container-fluid p-0 bg-dark text-white">
    <header th:insert="~{blocks/header :: header}"></header>
        <div class="container">
            <table class="table text-white">

                <div class="row">
                    <thead>
                    <tr>
                        <th>Расписание сеансов</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="filmSession: ${filmSessions}">
                        <td style="width: 100px;">
                            <img th:src="@{/files/{fileId}(fileId=${filmSession.film.fileId})}" width="250"
                                 alt="No image"/>
                        </td>
                        <td>
                            <h3><a style="color: yellow; text-decoration: none;" th:text="${filmSession.film.name}"
                                   th:href="@{/sessions/{id}(id=${filmSession.id})}"></a>
                            </h3>
                            <h6 th:text="|${filmSession.film.minimalAge}+|"></h6>
                            <h6 th:text="|${filmSession.hall.name}.|"></h6>
                            <h6 th:text="|Начало сеанса: ${filmSession.startTime}.|"></h6>
                            <h5 th:text="|${filmSession.price} руб.|"></h5>
                        </td>
                    </tr>
                    </tbody>
                </div>
            </table>
        </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
